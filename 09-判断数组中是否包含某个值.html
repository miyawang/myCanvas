    // // 匿名函数自调用

    // (function () {  })();

    function isContain(arr, value) {
      for (var i = 0; i < arr.length; i++) {
        if (arr[i] == value) {
          return true;
          // break;        
        }
      }
      return false;
    }

    function rmvEqual(arr) {
      var newArr = [];
      for (var i = 0; i < arr.length; i++) {
        var result = isContain(newArr, arr[i]);
        if (result == false) {
          newArr.push(arr[i]);
        }
      }
      return newArr;
    }
    var result = rmvEqual([1, 2, 2, 1, 5, 6]);
