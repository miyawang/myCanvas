    // 冒泡排序

    function sortBubble(arr) {
      for(var i = 0; i < arr.length - 1; i++){
        var count = 0;
        for(var j = 0; j < arr.length - 1 - i; j++){
          if (arr[j] > arr[j+1]) {
            count++;
            var temp = arr[j];
            arr[j] = arr[j+1];
            arr[j+1] = temp;
          }
        }
        if (count == 0) {
          break;
        }
      }
      return arr;
    }
    var result = sortBubble([1,5,2,8,3,9]);
